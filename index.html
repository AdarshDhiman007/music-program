<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li class="brand"><img src="logo.png" alt="Music Player">Music Player</li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>

  <div class="container">
    
    <div class="songList">
      <h1>Top POP Songs</h1>
      <div>
        <div class="songItem">
          <img src="cover1.jpeg" alt="1">
          <span class="songName"></span>
          <span class="songlistplay"><span class="timestamp">03:34</span><img class="songItemPlay" id='0' src="play-button.png" alt=""></span>
        </div>
        <div class="songItem">
          <img src="cover2.jpeg" alt="1">
          <span class="songName"></span>
          <span class="songlistplay"><span class="timestamp">02:53</span><img class="songItemPlay" id='1' src="play-button.png" alt=""></span>
        </div>
        <div class="songItem">
          <img src="cover3.jpeg" alt="1">
          <span class="songName"></span>
          <span class="songlistplay"><span class="timestamp">03:12</span><img class="songItemPlay" id='2' src="play-button.png" alt=""></span>
        </div>
        <div class="songItem">
          <img src="cover4.webp" alt="1">
          <span class="songName"></span>
          <span class="songlistplay"><span class="timestamp">04:17</span><img class="songItemPlay " id='3' src="play-button.png" alt=""></span>
        </div>
        <div class="songItem">
          <img src="cover5.jpg" alt="1">
          <span class="songName"></span>
          <span class="songlistplay"><span class="timestamp">02:24</span><img class="songItemPlay" id='4' src="play-button.png" alt=""></span>
        </div>
        <div class="songItem">
          <img src="cover6.jpg" alt="1">
          <span class="songName"></span>
          <span class="songlistplay"><span class="timestamp">03:09</span><img class="songItemPlay" id='5' src="play-button.png" alt=""></span>
        </div>
        <div class="songItem">
          <img src="cover7.jpg" alt="1">
          <span class="songName"></span>
          <span class="songlistplay"><span class="timestamp">04:12</span><img class="songItemPlay" id='6' src="play-button.png" alt=""></span>
        </div>
      </div>


    </div>
    <div class="songBanner"></div>

    
  </div>

  <div class="bottom">
      <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
      <div class="icons">
        <img src="previous.png " id="previous" alt="">
        <img src="play-button.png" id="masterPlay" alt="">
        <img src="skip-button.png" id="skip" alt="">
  
      </div>
      
      <div class="songinfo">
        <img src="sound-wave.gif" alt="" id="gif"><span id="bottomSongName"></span>
      </div>


  </div>  

  
  
  <script src="script.js"> </script>
  
</body>
</html>
